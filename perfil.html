                     <h2>Perfil</h2>   
                        <h5>Aqui está seu perfil público. Apresente-se! </h5>
                       
                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />
                <div class="row">
                  <div class="col-md-12">
                    <div class="panel panel-info">
                      <div class="panel-heading">
                            Edite seu Perfil
                      </div>
                      <div class="panel-body">
                        <div class="row">
                          <div class="col-md-6 col-md-offset-3">
                            <form role="form">
                              <img src="assets/img/find_user.png" class="user-image img-responsive"/>
                              <div class="form-group">
                                <label>Escolha uma imagem:</label>
                                <input type="file" accept="image/*" />
                              </div>
                              <div class="form-group form-inline">
                                <label>Nome:</label>
                                <input type="text" class="form-control input-group-lg" placeholder="Mark Otto" />
                              </div>
                              <div class="form-group form-inline">
                                <label>E-mail:</label>
                                <input type="text" class="form-control" placeholder="otto_mark@domain.com" />
                              </div>
                              <div class="form-group form-inline">
                                <label>Data de Nascimento:</label>
                                <input type="text" class="form-control" placeholder="22/03/1988" />
                              </div>
                              <div class="form-group form-inline">
                                <label>Sexo:</label>
                                <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" />Feminino</label>
                                <label><input type="radio" name="optionsRadios" id="optionsRadios1" value="option2" checked />Masculino</label>
                              </div>
                              <h4>Redefinir senha:</h4>
                              <div class="form-group form-inline">
                                <label>Senha:</label>
                                <input type="password" class="form-control" />
                              </div>
                              <div class="form-group form-inline">
                                <label>Novamente:</label>
                                <input type="password" class="form-control" />
                              </div>
                              <h4>Descrição:</h4>
                              <div class="form-group">
                                <textarea class="form-control" placeholder="Conte-nos um pouco mais sobre você." rows="3"></textarea>
                              </div>
                            <button type="submit" class="btn btn-default">Limpar</button>
                            <button type="reset" class="btn btn-primary">Salvar</button>
                            </form>
                          </div>
                          <!-- COLUMN -->
                        </div>
